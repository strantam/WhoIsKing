openapi: 3.0.0
info:
  version: 1.0.0
  title: Who Is King API document
  termsOfService: ''
  contact:
    name: T.S.

servers:
  - url: http://localhost:9090/api
    description: Local server
  - url: https://wik-dev.herokuapp.com/api
    description: DEV environment
  - url: https://wik-prd.herokuapp.com/api
    description: PRD environment

paths:
  "/noAuth/city":
    get:
      tags:
        - No auth
      description: List of all cities.
      responses:
        '200':
          description: Successful query.
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/City'

        'default':
          $ref: '#/components/responses/GeneralError'
  "/noAuth/city/registrations":
    get:
      tags:
        - No auth
      description: List of registrations grouped by city.
      responses:
        '200':
          description: Successful query.
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/CityWithRegs'

        'default':
          $ref: '#/components/responses/GeneralError'

  "/auth/city":
    post:
      tags:
        - Auth
      security:
        - bearerAuth: []
      description: Set city of player.
      requestBody:
        content:
          application/json:
            schema:
              type: object
              properties:
                cityId:
                  type: string
                  format: uuid
      responses:
        '200':
          description: You get an empty 200 on successful save.
        'default':
          $ref: '#/components/responses/GeneralError'

  "/noAuth/nextGame":
    get:
      tags:
        - No auth
      description: Gets when the next game will be.
      responses:
        '200':
          description: Successful get.
          content:
            application/json:
              schema:
                type: object
                properties:
                  uid:
                    type: string
                    format: uuid
                  openTime:
                    type: string
                    format: date-time
                  closeTime:
                    type: string
                    format: date-time
                  currentTime:
                    type: string
                    format: date-time
                required:
                  - uid
                  - openTime
                  - closeTime
                  - currentTime

        'default':
          $ref: '#/components/responses/GeneralError'

  "/noAuth/game/{gameId}":
    get:
      parameters:
        - $ref: '#/components/parameters/GameId'
      tags:
        - No auth
      description: Gets the question with the given uid, if openTime is over.
      responses:
        '200':
          description: Successful get
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Game'
        'default':
          $ref: '#/components/responses/GeneralError'
  "/auth/game/{gameId}":
    post:
      parameters:
        - $ref: '#/components/parameters/GameId'
      tags:
        - Auth
      security:
        - bearerAuth: []
      description: Sends the answer to the given question. Only accepted if sent before closeTime.
      requestBody:
        content:
          application/json:
            schema:
              type: object
              properties:
                answer:
                  type: string
      responses:
        '200':
          description: Returns points on successful post.
          content:
            application/json:
              schema:
                type: object
                properties:
                  points:
                    type: number
                    minimum: 0
        'default':
          $ref: '#/components/responses/GeneralError'

  "/noAuth/game/{gameId}/result":
    get:
      parameters:
        - $ref: '#/components/parameters/GameId'
      tags:
        - No auth
      description: Get the result for the given question (after closeTime)
      responses:
        '200':
          description: Successful get
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/GameResult'
        'default':
          $ref: '#/components/responses/GeneralError'
  "/noAuth/game/result":
    get:
      parameters:
        - $ref: '#/components/parameters/DatePicker'
      tags:
        - No auth
      description: Get the aggregated results.
      responses:
        '200':
          description: Successful get
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/GameResult'
        'default':
          $ref: '#/components/responses/GeneralError'

  "/auth/user/me":
    delete:
      tags:
        - Auth
      security:
        - bearerAuth: []
      description: Removes all data related to user.
      responses:
        '200':
          description: Empty response on successful post.
        'default':
          $ref: '#/components/responses/GeneralError'

components:
  responses:
    GeneralError:
      description: All backend errors come this way.
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/Error'

  parameters:
    GameId:
      in: path
      name: gameId
      schema:
        type: string
        format: uuid
      required: true
    DatePicker:
      in: query
      name: datePicker
      schema:
        type: string
        format: date-time
      required: false

  schemas:
    Error:
      type: object
      properties:
        errorCode:
          type: string
        message:
          type: string
        httpStatus:
          type: number
      required:
        - errorCode
        - message
    City:
      type: object
      properties:
        name:
          type: string
          maxLength: 300
          example: "Veszpr√©m"
        uid:
          type: string
          format: uuid
        zip:
          type: string
          maxLength: 10
          example: "8200"
        lat:
          type: number
        lng:
          type: number
      required:
        - name
        - zip
    CityWithRegs:
      type: object
      properties:
        city:
          $ref: '#/components/schemas/City'
        registrations:
          type: number
          minimum: 0

    GameResult:
      type: object
      properties:
        city:
          $ref: '#/components/schemas/City'
        avgPoint:
          type: number
          minimum: 0
        allResponders:
          type: number
          minimum: 0
      required:
        - city
        - avgPoint
        - allResponders
    Game:
      type: object
      properties:
        uid:
          type: string
          format: uuid
        question:
          type: string
        questionType:
          type: string
        options:
          type: string
          format: json
        points:
          type: number
          minimum: 0
        openTime:
          type: string
          format: date-time
        closeTime:
          type: string
          format: date-time
        response:
          type: string
        responseDetails:
          type: string
      additionalProperties: false
      required:
        - uid
        - question
        - questionType
        - options
        - points
        - openTime
        - closeTime

  securitySchemes:
    bearerAuth:
      type: http
      scheme: bearer
      bearerFormat: JWT
