<div class="root">
  <ng-lottie
    [options]="lottieConfig"
    [width]="'200'"
    [height]="'200'">
  </ng-lottie>

  <h3 i18n="@@Login.MainTitle">Welcome to Who Is King?</h3>
  <p i18n="@@Login.SubTitle">Login to get started...</p>
  <div class="w100">
    <div class="loginOpt">
      <button (click)="googleSignin()">Google</button>
    </div>
  </div>
  <div class="w100">
    <div class="loginOpt">
      <button (click)="fbSignin()">Facebook</button>
    </div>
  </div>
</div>
