<app-layout>
  <mat-sidenav-container>
    <mat-sidenav position="end" #sidenav role="navigation">
      <app-sidenav-list (sidenavClose)="sidenav.close()"></app-sidenav-list>
    </mat-sidenav>
    <mat-sidenav-content>
      <app-header (sidenavToggle)="sidenav.toggle()"></app-header>
      <div class="parentOfMain">
        <main class="h100" [ngClass.gt-xs]="{'mainElementOnGt': true}">
          <router-outlet></router-outlet>
        </main>
      </div>
    </mat-sidenav-content>
  </mat-sidenav-container>
</app-layout>
