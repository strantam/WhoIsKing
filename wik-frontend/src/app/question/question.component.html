<mat-tab-group (selectedTabChange)="changeAsked($event)">
  <mat-tab label="Not asked" i18n-label="@@Question.NotAskedTab">
  </mat-tab>
  <mat-tab label="Asked" i18n-label="@@Question.AskedTab">
  </mat-tab>
</mat-tab-group>
<app-votable-question *ngIf="!asked"></app-votable-question>
<app-asked-question *ngIf="asked"></app-asked-question>
