<div fxLayout="row wrap" fxLayoutAlign="center center" fxLayoutGap="1.5rem grid">
  <div *ngFor="let answer of visibleResult" fxLayout="row" fxLayoutAlign="center center">
    <p class="index">{{answer.index}}</p>
    <p class="answer">{{answer.answer}}</p>
  </div>
</div>
<div>
  <canvas baseChart
          [data]="answersData.results"
          [labels]="answersData.labels"
          [options]="answersChartOptions"
          [legend]="false"
          [chartType]="'horizontalBar'">
  </canvas>
</div>
