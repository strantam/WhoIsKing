<mat-list>
  <mat-list-item *ngFor="let answer of visibleResult">
    <p class="index">{{answer.index}}</p>
    <p class="answer">{{answer.answer}}</p></mat-list-item>
</mat-list>
<div>
  <canvas baseChart
          [data]="answersData.results"
          [labels]="answersData.labels"
          [options]="answersChartOptions"
          [legend]="false"
          [chartType]="'horizontalBar'">
  </canvas>
</div>
