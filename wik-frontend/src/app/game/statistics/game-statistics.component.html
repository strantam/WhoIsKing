<div>Results</div>

<div>Correct answer: {{gameService.game?.response}}</div>

<div>Details: {{gameService.game?.responseDetails}}</div>

<div>You got: {{gameService.points}} points</div>

<div>
  Score:
  <div *ngFor="let city of citySuccessList">{{city.name}}: {{city.avgScore}}</div>
</div>

<div>
  Participants:
  <div *ngFor="let city of cityParticipantsList">{{city.name}}: {{city.participants}}</div>
</div>

<button (click)="gameService.finishRound()">Nice!</button>
